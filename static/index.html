<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>PolyHacks: inTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link in stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>

  <body>
    <div class="banner">
      <div class="container">
        <h2>inTime</h2>
        <p>Application developed at <a href="http://2015.polyhack.tufts.io/">Tufts PolyHack</a></p>
      </div>
    </div>

    <div class="container">
      <div class="centered">
        <div class="musicselect">
          Play music 
          <select id="selectmode">
            <option>for</option>
            <option>until time</option>
          </select>
          <input type="text" id="inputbox" placeholder="">
          <span id="units"><!-- Modify text in here based on what's in select--></span>
        </div>
        <br />
        <input type="radio" name="playmode" value="playlist" checked>From a playlist: <select id="selectPlaylist"></select> <br />
        <input type="radio" name="playmode" value="justplay">Just play me music from my library!
        <br />
        <button type="button" id="playbutton">Play!</button>

        <div id="results">
          <span id="loading">Loading results, please wait...</span>
          <h3> Songs to playback: </h3>
          <ul id="resultslist">
          </ul>
        </div>
      </div>
    </div>

    <!-- Include js -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
